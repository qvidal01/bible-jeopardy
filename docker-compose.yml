# Bible Jeopardy - Docker Compose Configuration
# For easy self-hosting deployment

version: '3.8'

services:
  # Main application
  bible-jeopardy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bible-jeopardy
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Pusher configuration (optional - for real-time multiplayer)
      - PUSHER_APP_ID=${PUSHER_APP_ID:-}
      - PUSHER_SECRET=${PUSHER_SECRET:-}
      - NEXT_PUBLIC_PUSHER_KEY=${NEXT_PUBLIC_PUSHER_KEY:-}
      - NEXT_PUBLIC_PUSHER_CLUSTER=${NEXT_PUBLIC_PUSHER_CLUSTER:-us2}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Optional: Nginx reverse proxy for production
  # Uncomment if you need SSL termination or load balancing
  # nginx:
